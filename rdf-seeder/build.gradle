import com.wallace.tools.SchemagenTask

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group 'com.wallace.rpg'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.yaml', name: 'snakeyaml', version: '1.20'

    // https://mvnrepository.com/artifact/org.apache.jena/jena-arq
    compile group: 'org.apache.jena', name: 'jena-arq', version: '3.10.0'
}

task schemagen(type: SchemagenTask) {
    input = file("src/main/resources/openleged.ttl")
    output = file("src/main/java/com/wallace/rpg/openlegend/ontology")
    packageName = "com.wallace.rpg.openlegend.ontology"
    ontology = true
    noIndividuals = true
}

compileJava {
    dependsOn schemagen
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}